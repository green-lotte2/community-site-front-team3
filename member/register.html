<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChat - Sign Up</title>
    <link rel="stylesheet" href="./css/member.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>MyChat</h1>
                <nav>
                    <ul>
                        <li><a href="#">홈</a></li>
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                    </ul>
                </nav>
            </div>
            
        </div>
    </header>
    <main>
        <div class="container">
            <div class="signup-container">
                <div class="signup-options">
                    <h2>회원가입</h2>
                    <div class="signup-buttons">
                        <button class="kakao-signup">카카오</button>
                        <button class="google-signup">구글</button>
                    </div>
                </div>
                <div class="signup-form">
                    <form>
                        <label for="user-id">아이디</label>
                        <input type="text" id="user-id" name="user-id" placeholder="Enter your ID">

                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="Enter your PW">

                        <label for="confirm-password">비밀번호 확인</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Check your PW">

                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">

                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                        <button class="email-verify" type="button">이메일 인증</button>

                        <label for="phone">휴대폰번호</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter your HP">

                        <button type="submit">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Company X</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>
</body>
</html>

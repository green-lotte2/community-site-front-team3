<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyChat - Sign Up</title>
    <link rel="stylesheet" href="./css/member.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>MyChat</h1>
                <nav>
                    <ul>
                        <li><a href="#">홈</a></li>
                        <li><a href="#">로그인</a></li>

                    </ul>

            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="signup-container">
                <div class="signup-form">
                    <form>
                
                            <div class="terms">
                                <h3>약관 내용</h3>  
                            </div>
                            <p>회원가입을 위해 아래 내역에 동의해주세요</p>
                            
                            <div class="privacy-terms">
                                <div class="term">
                                    <label class="term-label">이용약관 동의</label>
                                    <div class="term-content">
                                        <p>여기에 약관 내용을 입력하세요.</p>
                                    </div>
                                    <div class="term-actions">
                                        <input type="checkbox" id="term1" name="term1">
                                        <label for="term1">동의</label>
                                    </div>
                                </div>
                            </div>
                            

                            <div class="privacy-terms">
                                <div class="term">
                                    <label class="term-label">개인정보 수집약관 동의</label>
                                    <div class="term-content">
                                        <p>여기에 약관 내용을 입력하세요.</p>
                                    </div>
                                    <div class="term-actions">
                                        <input type="checkbox" id="term1" name="term1">
                                        <label for="term1">동의</label>
                                    </div>
                                </div>
                            </div>

                            <div class="privacy-terms">
                                <div class="term">
                                    <label class="term-label">전자금융 이용약관 동의</label>
                                    <div class="term-content">
                                        <p>여기에 약관 내용을 입력하세요.</p>
                                    </div>
                                    <div class="term-actions">
                                        <input type="checkbox" id="term1" name="term1">
                                        <label for="term1">동의</label>
                                    </div>
                                </div>
                            </div>

                            <div class="privacy-terms">
                                <div class="term">
                                    <label class="term-label">위치정보 이용약관 동의</label>
                                    <div class="term-content">
                                        <p>여기에 약관 내용을 입력하세요.</p>
                                    </div>
                                    <div class="term-actions">
                                        <input type="checkbox" id="term1" name="term1">
                                        <label for="term1">동의</label>
                                    </div>
                                </div>
                            </div>
    
                            <button type="submit">회원가입</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Company X</p>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - 회원 관리</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="nav-search">
                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">로그인/가입</a></li>
                    </ul>
                </nav>
                <div class="search">
                    <input type="text" placeholder="Search in site">
                </div>
            </div>
        </div>
    </header>
    <aside>
        <ul>
            <li><a href="#">게시판</a></li>
            <li><a href="#">회원</a></li>
            <li><a href="#">페이지</a></li>
            <li><a href="#">프로젝트</a></li>
            <li><a href="#">채팅방</a></li>
        </ul>
    </aside>
    <main>
        <div class="container">
            <h2>회원 관리</h2>
            <p>Manage your content and projects efficiently</p>
            <div class="member-plan">
                <div class="member-list">
                    <h3>회원 목록</h3>
                    <div class="member-list-content">
                        <!-- 회원 목록 내용 -->
                    </div>
                </div>
                <div class="plan-details">
                    <h3>사용 플랜</h3>
                    <p>Available Plans for Members</p>
                    <div class="plans">
                        <div class="plan">
                            <h4>Plan A</h4>
                            <p>Standard</p>
                            <p>Features: x, y, z</p>
                        </div>
                        <div class="plan">
                            <h4>Plan B</h4>
                            <p>Premium</p>
                            <p>Features: a, b, c</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>FOOTER</p>
        </div>
    </footer>
</body>
</html>

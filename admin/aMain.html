<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="nav-search">
                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">로그인/가입</a></li>
                    </ul>
                </nav>
                <div class="search">
                    <input type="text" placeholder="Search in site">
                </div>
            </div>
        </div>
    </header>
    <aside>
        <ul>
            <li><a href="#">게시판</a></li>
            <li><a href="#">회원</a></li>
            <li><a href="#">페이지</a></li>
            <li><a href="#">프로젝트</a></li>
            <li><a href="#">채팅방</a></li>
        </ul>
    </aside>
    <main>
        <div class="container">
            <h2>관리자 메인</h2>
            <p>Manage your content and projects efficiently</p>
            <div class="dashboard">
                <div class="recent-items">
                    <h3>최근 게시물</h3>
                    <div class="item">
                        <img src="post_icon.png" alt="Post Icon">
                        <p>최신 게시글<br>John Doe</p>
                        <p class="time">2 hours ago</p>
                    </div>
                    <div class="item">
                        <img src="project_icon.png" alt="Project Icon">
                        <p>최신 프로젝트<br>Project ABC</p>
                        <p class="time">1 day ago</p>
                    </div>
                </div>
                <div class="member-list">
                    <h3>회원 목록</h3>
                    <ul>
                        <li>회원 목록 1</li>
                        <li>회원 목록 2</li>
                        <li>회원 목록 3</li>
                        <li>회원 목록 4</li>
                        <li>회원 목록 5</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>FOOTER</p>
        </div>
    </footer>
</body>
</html>

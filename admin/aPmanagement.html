<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - 게시글 관리</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="nav-search">
                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">로그인/가입</a></li>
                    </ul>
                </nav>
                <div class="search">
                    <input type="text" placeholder="Search in site">
                </div>
            </div>
        </div>
    </header>
    <aside>
        <ul>
            <li><a href="#">게시판</a></li>
            <li><a href="#">회원</a></li>
            <li><a href="#">페이지</a></li>
            <li><a href="#">프로젝트</a></li>
            <li><a href="#">채팅방</a></li>
        </ul>
    </aside>
    <main>
        <div class="container">
            <h2>게시글 관리</h2>
            <p>Manage your content and projects efficiently</p>
            <div class="post-details">
                <div class="post-header">
                    <h3>제목</h3>
                    <div class="post-info">
                        <span>작성자: 이름</span>
                        <span>날짜: 2023-05-20</span>
                    </div>
                </div>
                <div class="post-content">
                    <p>내용</p>
                </div>
                <div class="post-actions">
                    <a href="#" class="list">목록</a>
                    <div class="actions-right">
                        <a href="#" class="delete">삭제</a>
                        <a href="#" class="edit">수정</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>FOOTER</p>
        </div>
    </footer>
</body>
</html>
